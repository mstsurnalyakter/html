<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>

</head>
<body>

    <form action="https://formspree.io/f/xbjeeklb" method="post">

        <section>
            <label for="fname">FullName*: </label>
             <input type="text" name="fname" id="fname" required >
        </section><br>

        
        <section>
            <label for="email">Email*: </label>
             <input type="email" name="email" id="email" >
        </section><br>

        <section>
            <label for="pwd">Password: </label>
             <input type="password" name="pwd" id="pwd" placeholder="Enter Your Password">
        </section><br>

        <section>
            <label for="dob">Date of Birth: </label>
             <input type="date" name="dob" id="dob">
        </section><br>

        <section>
            <label for="file">Choose your Phtoe: </label>
             <input type="file" name="file" id="file">
        </section><br>

        <section>
            <label for="gender">Gender: </label>
             <input type="radio" name="gender" id="gender" value="female" checked>Female
             <input type="radio" name="gender" id="gender" value="male">Male
             <input type="radio" name="gender" id="gender" value="other">Other
        </section><br>
        

        
        <section>
            <label for="religion">Religion: </label>
             <input type="checkbox" name="c1" id="muslim" value="islam" checked>Islam
             <input type="checkbox" name="c1" id="hindu" value="hindu" >Hindu
             <input type="checkbox" name="c1" id="other" value="other" disabled>Other
        </section><br>

        <section>
            <label for="department">Department</label>
            <select name="department" id="">
                <option value="cse" >CSE</option>
                <option value="eee" selected>EEE</option>
                <option value="llb">LLB</option>
            </select>
        </section><br>

        <section>
            <label for="message">Message: </label><br>
            <textarea name="message" id="" cols="30" rows="10"></textarea>
        </section><br>

        <section>
            <input type="submit" value="Register">
            <input type="reset" value="Clear" >
        </section>
        
    </form>

    

    
</body>
</html>
