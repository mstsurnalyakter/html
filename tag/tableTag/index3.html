<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Table</title>
</head>
<body>
    
    <header>
        <h1>HTML Table</h1>
    </header>

    <main>

        <table>

            <caption>Student Information</caption>

            <colgroup>
            <col span="3" style="background-color: burlywood;"/>
            </colgroup>

            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">GPA</th>
                </tr>
            </thead>

            <tbody>

                <tr>
                    <td scope="row">101</td>
                    <td>Surnaly</td>
                    <td>5</td>
                </tr>

                <tr>
                    <td scope="row">102</td>
                    <td>Anisul</td>
                    <td>4</td>
                </tr>

                <tr>
                    <td scope="row">103</td>
                    <td>Tisha</td>
                    <td>5</td>
                </tr>

            </tbody>

        </table>

    </main>

</body>
</html>
