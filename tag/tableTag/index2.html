<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>

    <style>
        table{
            border-collapse: collapse;
            width: 300px;
            height: 200px;
        }

        table, td, th{
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }
    </style>

</head>
<body>
    
    <table>

        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th colspan="2">Phone</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td>101</td>
                <td>Surnaly</td>
                <td>01719849393</td>
                <td rowspan="2">01333849393</td>
            </tr>

            <tr>
                <td>102</td>
                <td>Tisha</td>
                <td>01719849393</td>
                
            </tr>

            <tr>
                <td>103</td>
                <td>Anisul</td>
                <td>01719849393</td>
                <td>01719849393</td>
                 
            </tr>

            <tr>
                <td>104</td>
                <td>Mino</td>
                <td>09849393</td>
                <td>01849393</td>
            </tr>

        </tbody>

    </table>

</body>
</html>
