<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        table{
            width: 300px;
            height: 200px;
            border: 1px solid black;
            border-collapse: collapse;
            /* cellspacing */
            /* border-spacing: 20px; */
        }
        

        td, th{
            border: 2px solid black;
            text-align: center;
            /* cellpadding */
            padding: 20px;

        }
    </style>
    <title>HTML Table</title>
</head>
<body>

    <table >

        <caption>Student Details</caption>

        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>GPA</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td>101</td>
                <td>Surnaly</td>
                <td>5</td>
            </tr>

            <tr>
                <td>102</td>
                <td>Tisha</td>
                <td>5</td>
            </tr>

            <tr>
                <td>103</td>
                <td>Rita</td>
                <td>3</td>
            </tr>

            <tr>
                <td>104</td>
                <td>Mino</td>
                <td>4</td>
            </tr>

        </tbody>

    </table>
    
</body>
</html>
